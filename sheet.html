<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
    <link rel="stylesheet" href="sheet.css">
</head>

<body>
    <div class="container">
        <div class="operations-panel">
            <h1>Operations Panel</h1>

            <div class="input-group">
                <label for="primary-column">Enter Primary Column (e.g., A):</label>
                <input type="text" id="primary-column" placeholder="Enter primary column">
            </div>

            <div class="input-group">
                <label for="operation-columns">Enter Columns for Operation (e.g., A,B,C):</label>
                <input type="text" id="operation-columns" placeholder="Enter columns to operate on">
            </div>

            <div class="input-group">
                <label for="operation-type">Choose Operation Type:</label>
                <select id="operation-type">
                    <option value="and">AND</option>
                    <option value="or">OR</option>
                </select>
            </div>

            <div class="input-group null-selection">
                <label for="operation">Choose Null/Not-Null:</label>
                <select id="operation">
                    <option value="null">Null</option>
                    <option value="not-null">Not Null</option>
                </select>
            </div>

            <button id="apply-operation" class="btn">Apply Operation</button>
        </div>

        <div id="sheet-content" class="sheet-content"></div>

        <div class="download-section">
            <button id="download-button">Print</button>
        </div>

        <div id="download-modal" class="modal">
            <div class="modal-content">
                <h2>Download the File</h2>
                <label for="filename">Enter Filename:</label>
                <input type="text" id="filename" placeholder="filename">

                <label for="file-format">Select Format:</label>
                <select id="file-format">
                    <option value="xlsx">Excel (.xlsx)</option>
                    <option value="csv">CSV (.csv)</option>
                    <option value="jpg">JPG (.jpg)</option>
                    <option value="jpeg">JPEG (.jpeg)</option>
                    <option value="pdf">PDF (.pdf)</option>
                </select>

                <button id="confirm-download">Download</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
        <script src="sheet.js"></script>
        <!-- Include jsPDF for PDF generation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <!-- Include jsPDF AutoTable plugin -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

        <!-- Include html2canvas for image capture -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    </div>
</body>

</html>
